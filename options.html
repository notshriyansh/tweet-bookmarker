<!DOCTYPE html>
<html>
<head>
  <title>Tweet Folders â€“ Settings</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; padding: 20px; max-width: 720px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    input, button { padding: 8px; border-radius: 6px; border: 1px solid #ddd; }
    button { background: #1D9BF0; color: #fff; border: none; cursor: pointer; }
    button.secondary { background: #888; }
    #folders { margin-top: 16px; display: grid; gap: 8px; }
    .folder { padding: 8px; border: 1px solid #eee; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; }
    .muted { color: #666; font-size: 12px; }
    .group { display: flex; gap: 6px; align-items: center; }
  </style>
</head>
<body>
  <h2>Settings</h2>

  <div class="row">
    <label for="defaultFolder"><strong>Default Folder:</strong></label>
    <input id="defaultFolder" type="text" placeholder="e.g., Project Ideas" />
    <button id="saveDefault">Save</button>
    <span id="status" class="muted"></span>
  </div>

  <h3 style="margin-top:18px;">Folder Manager</h3>
  <div class="row">
    <input id="newFolderName" type="text" placeholder="New folder name" />
    <button id="createFolder">Create Folder</button>
  </div>

  <div id="folders"></div>

  <script src="options.js"></script>
</body>
</html>
